<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

                        <button class="icon-button remove-skill no-print absolute top-0 right-0">×</button>
                    </div>
                </div>
            </div>
            <div class="cv-section relative">
                <div class="section-header">
                    <h2 class="cv-title inline-block">Referencias</h2>
                    <button id="add-reference" class="add-button no-print ml-2">+</button>
                </div>
                <div id="references-container">
                    <div class="reference-entry relative">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="cv-subtitle">Nombre</label>
                                <input type="text" class="cv-input" placeholder="Ingrese el nombre" onfocus="this.placeholder=''">
                            </div>
                            <div>
                                <label class="cv-subtitle">Cargo o Relación</label>
                                <input type="text" class="cv-input" placeholder="Ingrese el cargo o relación" onfocus="this.placeholder=''">
                            </div>
                            <div>
                                <label class="cv-subtitle">Ciudad</label>
                                <input type="text" class="cv-input" placeholder="Ingrese la ciudad" onfocus="this.placeholder=''">
                            </div>
                            <div>
                                <label class="cv-subtitle">Teléfono</label>
                                <input type="tel" class="cv-input" placeholder="Ingrese el teléfono" onfocus="this.placeholder=''">
                            </div>
                        </div>
                        <button class="icon-button remove-reference no-print absolute top-0 right-0">×</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Subir foto de perfil
        document.getElementById('upload-pic-btn').addEventListener('click', function() {
            document.getElementById('profile-pic-input').click();
        });
        document.getElementById('profile-pic-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Eliminar profesión
        document.getElementById('remove-profession').addEventListener('click', function() {
            document.getElementById('profession-container').remove();
        });

        // Agregar educación
        document.getElementById('add-education').addEventListener('click', function() {
            const container = document.getElementById('education-container');
            const entry = document.createElement('div');
            entry.classList.add('education-entry', 'relative');
            entry.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="cv-subtitle">Institución</label><input type="text" class="cv-input" placeholder="Ingrese la institución" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Título</label><input type="text" class="cv-input" placeholder="Ingrese el título" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Año de Graduación</label><input type="text" class="cv-input" placeholder="Ingrese el año" onfocus="this.placeholder=''"></div>
                </div>
                <button class="icon-button remove-education no-print absolute top-0 right-0">×</button>
            `;
            container.appendChild(entry);
        });

        // Eliminar educación
        document.getElementById('education-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-education')) e.target.parentElement.remove();
        });

        // Agregar experiencia
        document.getElementById('add-experience').addEventListener('click', function() {
            const container = document.getElementById('experience-container');
            const entry = document.createElement('div');
            entry.classList.add('experience-entry', 'relative');
            entry.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="cv-subtitle">Empresa</label><input type="text" class="cv-input" placeholder="Ingrese la empresa" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Puesto</label><input type="text" class="cv-input" placeholder="Ingrese el puesto" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Fecha de Inicio</label><input type="text" class="cv-input" placeholder="Ingrese la fecha de inicio" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Fecha de Fin</label><input type="text" class="cv-input" placeholder="Ingrese la fecha de fin" onfocus="this.placeholder=''"></div>
                    <div class="col-span-1 sm:col-span-2"><label class="cv-subtitle">Descripción</label><textarea class="cv-input" placeholder="Ingrese la descripción" onfocus="this.placeholder=''"></textarea></div>
                </div>
                <button class="icon-button remove-experience no-print absolute top-0 right-0">×</button>
            `;
            container.appendChild(entry);
        });

        // Eliminar experiencia
        document.getElementById('experience-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-experience')) e.target.parentElement.remove();
        });

        // Agregar habilidad
        document.getElementById('add-skill').addEventListener('click', function() {
            const container = document.getElementById('skills-container');
            const entry = document.createElement('div');
            entry.classList.add('skill-entry', 'relative', 'flex', 'items-center', 'w-full', 'sm:w-auto');
            entry.innerHTML = `
                <input type="text" class="cv-input flex-1" placeholder="Ingrese una habilidad" onfocus="this.placeholder=''">
                <div class="skill-level no-print">
                    <span class="skill-level-circle" data-level="1"></span>
                    <span class="skill-level-circle" data-level="2"></span>
                    <span class="skill-level-circle" data-level="3"></span>
                    <span class="skill-level-circle" data-level="4"></span>
                    <span class="skill-level-circle" data-level="5"></span>
                </div>
                <input type="hidden" class="skill-level-input" value="0">
                <button class="icon-button remove-skill no-print absolute top-0 right-0">×</button>
            `;
            container.appendChild(entry);
            attachSkillLevelListeners(entry);
        });

        // Selección de nivel de habilidad
        function attachSkillLevelListeners(entry) {
            const circles = entry.querySelectorAll('.skill-level-circle');
            const levelInput = entry.querySelector('.skill-level-input');
            circles.forEach(circle => {
                circle.addEventListener('click', function() {
                    const level = parseInt(this.getAttribute('data-level'));
                    circles.forEach(c => c.classList.remove('filled'));
                    for (let i = 0; i < level; i++) {
                        circles[i].classList.add('filled');
                    }
                    levelInput.value = level;
                });
            });
        };

        // Inicializar listeners para habilidades existentes
        document.querySelectorAll('.skill-entry').forEach(attachSkillLevelListeners);

        // Eliminar habilidad
        document.getElementById('skills-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-skill')) e.target.parentElement.remove();
        });

        // Agregar referencia
        document.getElementById('add-reference').addEventListener('click', function() {
            const container = document.getElementById('references-container');
            const entry = document.createElement('div');
            entry.classList.add('reference-entry', 'relative');
            entry.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div><label class="cv-subtitle">Nombre</label><input type="text" class="cv-input" placeholder="Ingrese el nombre" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Cargo o Relación</label><input type="text" class="cv-input" placeholder="Ingrese el cargo o relación" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Ciudad</label><input type="text" class="cv-input" placeholder="Ingrese la ciudad" onfocus="this.placeholder=''"></div>
                    <div><label class="cv-subtitle">Teléfono</label><input type="tel" class="cv-input" placeholder="Ingrese el teléfono" onfocus="this.placeholder=''"></div>
                </div>
                <button class="icon-button remove-reference no-print absolute top-0 right-0">×</button>
            `;
            container.appendChild(entry);
        });

        // Eliminar referencia
        document.getElementById('references-container').addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-reference')) e.target.parentElement.remove();
        });

        // Agregar sección personalizada
        document.getElementById('add-custom-section').addEventListener('click', function() {
            const cvContent = document.getElementById('cv-content');
            const section = document.createElement('div');
            section.classList.add('cv-section', 'relative');
            section.innerHTML = `
                <div class="section-header">
                    <h2 class="cv-title inline-block"><input type="text" class="custom-section-title" placeholder="Título de la sección" onfocus="this.placeholder=''"></h2>
                    <button class="add-button no-print ml-2">+</button>
                    <button class="icon-button remove-custom-section no-print ml-2">×</button>
                </div>
                <div class="custom-entries">
                    <div class="custom-entry relative">
                        <textarea class="cv-input" placeholder="Contenido de la sección" onfocus="this.placeholder=''"></textarea>
                        <button class="icon-button remove-custom-entry no-print absolute top-0 right-0">×</button>
                    </div>
                </div>
            `;
            cvContent.appendChild(section);
        });

        // Agregar/eliminar entradas personalizadas
        document.getElementById('cv-content').addEventListener('click', function(e) {
            if (e.target.classList.contains('add-button') && e.target.parentElement.classList.contains('section-header')) {
                const section = e.target.closest('.cv-section');
                const entriesContainer = section.querySelector('.custom-entries');
                const entry = document.createElement('div');
                entry.classList.add('custom-entry', 'relative');
                entry.innerHTML = `
                    <textarea class="cv-input" placeholder="Contenido de la sección" onfocus="this.placeholder=''"></textarea>
                    <button class="icon-button remove-custom-entry no-print absolute top-0 right-0">×</button>
                `;
                entriesContainer.appendChild(entry);
            }
            if (e.target.classList.contains('remove-custom-entry')) e.target.parentElement.remove();
            if (e.target.classList.contains('remove-custom-section')) e.target.parentElement.remove();
        });

        // Imprimir
        document.getElementById('print-btn').addEventListener('click', function() {
            window.print();
        });

        // Guardar progreso
        document.getElementById('save-btn').addEventListener('click', function() {
            const cvContent = document.getElementById('cv-content').innerHTML;
            localStorage.setItem('cvProgress', cvContent);
            alert('Progresado guardado');
        });

        // Restaurar progreso
        document.getElementById('restore-btn').addEventListener('click', function() {
            const savedContent = localStorage.getItem('cvProgress');
            if (savedContent) {
                document.getElementById('cv-content').innerHTML = savedContent;
                document.querySelectorAll('.skill-entry').forEach(attachSkillLevelListeners);
                alert('Progreso restaurado');
            } else {
                alert('No hay progreso guardado');
            }
        });

        // Toggle panel de control en móviles
        document.getElementById('toggle-panel-btn').addEventListener('click', function() {
            const wrapper = document.getElementById('control-panel-wrapper');
            const icon = document.getElementById('toggle-icon');
            wrapper.classList.toggle('collapsed');
            if (wrapper.classList.contains('collapsed')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>';
                this.querySelector('span:last-child').textContent = 'Mostrar Controles';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>';
                this.querySelector('span:last-child').textContent = 'Ocultar Controles';
            }
        });

        // Inicializar estado del botón toggle en móviles
        if (window.innerWidth <= 640) {
            const wrapper = document.getElementById('control-panel-wrapper');
            const icon = document.getElementById('toggle-icon');
            const button = document.getElementById('toggle-panel-btn');
            wrapper.classList.add('collapsed');
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>';
            button.querySelector('span').textContent = 'Mostrar Controles';
        };
    </script>
</body>
</html>
