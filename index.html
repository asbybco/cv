<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

            section.innerHTML = `
                <div class="section-header">
                    <h2 class="cv-title inline-block"><input type="text" class="cv-input" placeholder="Título de la sección" onfocus="this.placeholder=''"></h2>
                    <button class="add-button no-print ml-2">+</button>
                    <button class="icon-button remove-custom-section no-print ml-2">×</button>
                </div>
                <div class="custom-entries">
                    <div class="custom-entry relative">
                        <textarea class="cv-input" placeholder="Contenido de la sección" onfocus="this.placeholder=''"></textarea>
                        <button class="icon-button remove-custom-entry no-print absolute top-0 right-0">×</button>
                    </div>
                </div>
            `;
            cvContent.appendChild(section);
        });

        // Agregar/eliminar entradas personalizadas
        document.getElementById('cv-content').addEventListener('click', function(e) {
            if (e.target.classList.contains('add-button') && e.target.parentElement.classList.contains('section-header')) {
                const section = e.target.closest('.cv-section');
                const entriesContainer = section.querySelector('.custom-entries');
                const entry = document.createElement('div');
                entry.classList.add('custom-entry', 'relative');
                entry.innerHTML = `
                    <textarea class="cv-input" placeholder="Contenido de la sección" onfocus="this.placeholder=''"></textarea>
                    <button class="icon-button remove-custom-entry no-print absolute top-0 right-0">×</button>
                `;
                entriesContainer.appendChild(entry);
            }
            if (e.target.classList.contains('remove-custom-entry')) e.target.parentElement.remove();
            if (e.target.classList.contains('remove-custom-section')) e.target.parentElement.remove();
        });

        // Imprimir
        document.getElementById('print-btn').addEventListener('click', function() {
            window.print();
        });

        // Guardar progreso
        document.getElementById('save-btn').addEventListener('click', function() {
            const cvContent = document.getElementById('cv-content').innerHTML;
            localStorage.setItem('cvProgress', cvContent);
            alert('Progreso guardado');
        });

        // Restaurar progreso
        document.getElementById('restore-btn').addEventListener('click', function() {
            const savedContent = localStorage.getItem('cvProgress');
            if (savedContent) {
                document.getElementById('cv-content').innerHTML = savedContent;
                document.querySelectorAll('.skill-entry').forEach(attachSkillLevelListeners);
                alert('Progreso restaurado');
            } else {
                alert('No hay progreso guardado');
            }
        });
    </script>
</body>
</html>
